<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Blog Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="name">Phoenix Blog Application</h1>
    <div class="input-container">
        <div class="title">
            <h3>Title</h3>
            <input type="text" placeholder="Enter blog title" id="input-title">
        </div>
        <div class="content">
            <h3>Content</h3>
            <textarea placeholder="Enter blog content" id="input-content"></textarea>
        </div>
        <button onclick="addPost()">Add Post</button>
    </div>
    <div id="app"></div>
    <script src="script.js"></script>
</body>
</html>
